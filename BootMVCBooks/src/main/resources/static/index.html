<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Log</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>
	<h1>Welcome to the Book Log</h1>
	<div id="pageCountReadDiv"></div>

	<form name="bookForm">
		<input type="number" name="bookId">
		<button name="lookup">Get Book by Id</button>
	</form>
	<div id="bookData"></div>
	<div id="bookListDiv">
		<table>
			<thead>
				<tr>
					<td>Title</td>
					<td>Author</td>
				</tr>
			</thead>
			<tbody id="bookTableBody">

			</tbody>
		</table>
	</div>
	<div id="authorListDiv"></div>
	
	<div id="editBookDiv">
		<h3>Edit Book</h3>
		<form name="editBookForm">
			<input type="hidden" name="editBookId" id="editBookId" />
			<label for="bookTitle">Book Title: </label><input type='text'
				name="bookTitle"><br>

			<label for="bookReleaseDate">Book Release Date: </label><input type='date'
				name='bookReleaseDate'><br> <label for="bookPrice">Book
				Price: </label><input type="number" step="0.01" min="0" name='bookPrice'><br> <label
				for="dateStartedBook">Book Start Date: </label><input type='date'
				name='dateStartedBook'><br> <label for="dateFinishedBook">Book
				Finish Date: </label><input type='date' name='dateFinishedBook'><br>
			<label for="bookPageCount">Book Page Count: </label><input type='number'
				name='bookPageCount'><br>
			<label for ="bookFinished">Book Finished?</label> <input type="radio""
				name="bookFinished" value="true"> <label
				for="finishedYes">Yes</label> <input type="radio""
				name="finishedNo" value="false"> <label
				for="finishedNo">No</label><br>
			<button type="submit" id="cancelEditButton">Cancel Editing Book</button>
			<button type="submit" id="saveFilmButton">Save Book</button>
		</form>
	</div>


	<div id="newBookFormDiv">
		<form name="newBookForm">
			<label for="newBookTitle">Book Title: </label><input type='text'
				name='newBookTitle' placeholder='Enter Book Title'><br>

			<label for="newBookReleaseDate">Book Release Date: </label><input type='date'
				name='newBookReleaseDate'><br> <label for="newBookPrice">Book
				Price: </label><input type="number" step="0.01" min="0" name='newBookPrice'
				placeholder='Enter Book Price'><br> <label
				for="newBookDateStarted">Book Start Date: </label><input type='date'
				name='newBookDateStarted'><br> <label for="newBook">Book
				Finish Date: </label><input type='date' name='newBookDateFinished'><br>
			<label for="newBookPageCount">Book Page Count: </label><input type='number'
				name='newBookPageCount' placeholder='Enter Page Count'><br>
			<label for ="newBookFinished">Book Finished?</label> <input type="radio""
				name="newBookFinished" value="true"> <label
				for="finishedYes">Yes</label> <input type="radio""
				name="finishedNo" value="false"> <label
				for="finishedNo">No</label><br>
			<button type="submit" id="newFilmButton">Add New Book</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
